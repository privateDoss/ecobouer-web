<section id="savings-calculator" class="wow fadeIn">
      <div class="container text-center">
        <h3>Solar System Calculator</h3>
        <p>Calculate the recommended solar system capacity based on your electricity bill.</p>
    
        <div class="calculator-form">
          <div class="form-section">
            <label for="monthly-bill">Monthly Bill (PHP):</label>
            <input type="number" id="monthly-bill" placeholder="Enter amount" required>
    
            <label for="electric-rate">Electric Rate (PHP/kWh):</label>
            <input type="number" id="electric-rate" value="10.5" placeholder="Enter rate" required>
    
            <label for="net-metering">Net Metering:</label>
            <select id="net-metering">
              <option value="without">Without Net Metering</option>
              <option value="with">With Net Metering</option>
            </select>
    
            <button id="calculate-btn" class="cta-btn">Calculate</button>
          </div>
    
          <div class="result-container">
            <div class="result-section">
              <h4>Grid-Tie System</h4>
              <p><strong>Capacity:</strong> <span id="grid-solar-capacity">--</span> kW</p>
              <p><strong>% Savings:</strong> <span id="grid-savings">--</span>%</p>
              <p><strong>ROI:</strong> <span id="grid-roi">--</span></p>
            </div>
    
            <div class="result-section">
              <h4>Hybrid System</h4>
              <p><strong>Capacity:</strong> <span id="hybrid-solar-capacity">--</span> kW</p>
              <p><strong>% Savings:</strong> <span id="hybrid-savings">--</span>%</p>
              <p><strong>ROI:</strong> <span id="hybrid-roi">--</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
